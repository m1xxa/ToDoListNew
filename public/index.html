<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="row">
            <div class="offset-1 col-lg-3 logo"><img src="img/todo.png">ToDo List</div>
            <div class="offset-6 col-lg-1"><button type="button" class="btn btn-info sign-in">Sign in</button></div>
            <div class="col-lg-1"><button type="button" class="btn btn-info sign-out d-none">Sign out</button></div>
        </div>
    </div>

    <div class="body">

        <div class="welcome-screen">
            <div class="welcome-text">Handling your goals <br>with ToDo List.</div>
            <button type="button" class="btn btn-danger offset-1 sign-in">Try it for free</button>
        </div>

        <div class="offset-4 col-lg-4 user-inform d-none">
            <div class="new-user-label">New on site? Create user</div>

            <form name = "userform">
                    <div class="form-element">
                        <div class="dropdown" id="role-title">
                            <div class="form-group">
                                <select class="form-control selectpicker" id="role-selector" title="Choose one of the following...">
                                    <option selected>Select role...</option>
                                    <option>User</option>
                                    <option>Student</option>
                                    <option>Developer</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-element">
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-element">
                        <input type="text" class="form-control" id="surname" placeholder="Enter surname">
                    </div>
                    <div class="form-element">
                        <input type="text" class="form-control d-none" id="specialization" placeholder="Enter specialization">
                    </div>
                    <div class="form-element">
                        <input type="text" class="form-control d-none" id="job" placeholder="Enter job title">
                    </div>
                    <div class="form-element">
                        <div id="create-user-btn" class="offset-4 btn badge-danger align-content-center">Create user</div>
                    </div>
            </form>
        </div>

        <div class="row todo-data d-none">
            <div class="col-lg-6 left-todo-data">
                <ul class="nav nav-tabs">
                    <li class="nav-item" id = "tab-simple"><a class="nav-link active " href="#simple-task" data-toggle="tab">Simple task</a></li>
                    <li class="nav-item d-none" id = "tab-home"><a class="nav-link" href="#home-task" data-toggle="tab">Home task</a></li>
                    <li class="nav-item d-none" id = "tab-project"><a class="nav-link" href="#project-task" data-toggle="tab">Project task</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="simple-task">
                        <form name = "simpleTaskForm">
                            <div class="form-group mx-sm-3 row">
                                <div class="col-lg-2 label">
                                    <label for="stTitle">Title</label>
                                </div>
                                <div class="col-lg-8 form-element">
                                    <input type="text" class="form-control" id="stTitle" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row">
                                <div class="col-lg-2 label">
                                    <label for="stStatus">Status</label>
                                </div>
                                <div class="col-lg-8 form-element">
                                    <input type="text" class="form-control" id="stStatus" placeholder="Status">
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row">
                                <div class="btn btn-danger" id="add-simple">Add simple task</div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="home-task">
                        <form name="homeTaskForm">
                            <div class="form-group mx-sm-3 row">
                                <div class="col-lg-2 label">
                                    <label for="htTitle">Title</label>
                                </div>
                                <div class="col-lg-8 form-element">
                                    <input type="text" class="form-control" id="htTitle" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row">
                                <div class="col-lg-2 label">
                                    <label for="htStatus">Status</label>
                                </div>
                                <div class="col-lg-8 form-element">
                                    <input type="text" class="form-control" id="htStatus" placeholder="Status">
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row">
                                <div class="col-lg-2 label">
                                    <label for="htDescription">Description</label>
                                </div>
                                <div class="col-lg-8 form-element">
                                    <input type="text" class="form-control" id="htDescription" placeholder="Description">
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row">
                                <div class="btn btn-danger" id="add-home">Add home task</div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="project-task">
                        <form name="projectTaskForm">
                            <div class="form-group mx-sm-3 row">
                                <div class="col-lg-2 label">
                                    <label for="ptTitle">Title</label>
                                </div>
                                <div class="col-lg-8 form-element">
                                    <input type="text" class="form-control" id="ptTitle" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row">
                                <div class="col-lg-2 label">
                                    <label for="ptStatus">Status</label>
                                </div>
                                <div class="col-lg-8 form-element">
                                    <input type="text" class="form-control" id="ptStatus" placeholder="Status">
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row">
                                <div class="col-lg-2 label">
                                    <label for="ptDescription">Description</label>
                                </div>
                                <div class="col-lg-8 form-element">
                                    <input type="text" class="form-control" id="ptDescription" placeholder="Description">
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row">
                                <div class="col-lg-2 label">
                                    <label for="ptDeadline">Deadline</label>
                                </div>
                                <div class="col-lg-8 form-element">
                                    <input type="date" class="form-control" id="ptDeadline" placeholder="Deadline">
                                </div>
                            </div>
                            <div class="form-group mx-sm-3 row">
                                <div class="btn btn-danger" id="add-project">Add project task</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 right-todo-data">
                <div class="listview">
                    <h4 class="list-title">List of task:</h4>
                    <ul class="list-group" id = "tasklist">
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        Yefremov Mikhail, INTITA, 2018
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
